<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/main.css" />
    <!-- SortableJS -->
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1>To do</h1>

        <div class="todo-container">
          <form action="">
            <input class="userInput" type="text" placeholder="Add item" />
            <input type="submit" class="submitBtn" value="➕️" />
          </form>
        </div>

        <div class="result">
          <ul id="sortables-list" class="ulEl"></ul>
        </div>

        <div class="counter-container">
          <p class="counter">0 items left</p>

          <div class="filter-container">
            <button class="all">All</button>
            <button class="active">Active</button>
            <button class="completed">Completed</button>
          </div>

          <button class="clear-completed">Clear Completed</button>
        </div>
      </div>
    </section>

    <div class="features-info">
      <p>Drag and drop to reorder list</p>
      <p>Double-click on text to edit</p>
    </div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
